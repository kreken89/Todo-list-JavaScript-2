<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo list</title>
</head>
<body>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You have to mark your TODO "done" <br> before you can delete it! <br><br> Just click the text on the Todo </p>
            <button id="toggleBtn">OK</button>
        </div>
    </div>
    
    <div class="wrapper">
        
        
        <div class="card">
            <header class="main-header">
                <h2 class="title">Todo-list</h2>
            </header>

            <form id="addForm" class="add-form">
                <input type="text" id="input-todo" placeholder="Add something to the list">
                <button>Add</button>
            </form>

            <!-- Popup message -->
            <div class="popup_div" >
                <p id="errorMessage" class="popup_text">Please fill in some text before adding a TODO!</p>
            </div>
            
            <div id="output">

            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
